    <script>
        const custofabrica = Number(prompt('insira o custo de fabrica'))
        const custodistribuidor = Number(prompt('insira o custo de distribuidor'))

        const distribuidor = custofabrica * (custodistribuidor / 100 )
        const imposto = custofabrica * (custoimposto / 100)

        const custoTotal = custofabrica + distribuidor + imposto
        console.log(custoTotal)
